; PlatformIO Project Configuration File
;
; Swimming Stroke Tracker ESP32 Firmware
;
; Build and upload using PlatformIO

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Library dependencies
lib_deps =
    ; MPU6050 library
    electroniccats/mpu6050@^1.3.0
    ; SD card library (built-in)
    ; SPI library (built-in)
    ; BluetoothSerial (built-in ESP32)

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Upload settings
upload_speed = 921600
