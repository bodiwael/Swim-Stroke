name: swim_stroke_tracker
description: Swimming stroke tracker and analyzer app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0

  # State Management
  provider: ^6.1.1

  # Charts and Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41

  # File handling
  path_provider: ^2.1.1
  csv: ^5.1.1

  # Permissions
  permission_handler: ^11.1.0

  # Signal Processing
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

